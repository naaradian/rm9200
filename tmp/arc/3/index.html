function doSubmit(){
if(document.forms[0].filename.value == "")
{
alert(str_pages.ntw_software_upgrade.js_input_file);
return false;
}
var tmp = document.forms[0].filename.value
var filename=/\.bin$/;
if(!filename.test(tmp))
{
	alert(str_pages.ntw_software_upgrade.js_choose_file);
	return false;
}
filename =/[^\\]*\.bin/;
var arr=filename.exec(tmp);
if(arr[0].length >= 64)
{
alert(str_pages.ntw_software_upgrade.js_bad_file);
return false;
}
